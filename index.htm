<html>
<head>
<title>3ss PC generator</title>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/kz.js"></script>
<script src="js/stats.js"></script>
<style>
body { background:#ddd;}
.disabled {
    color:gray;
}
.on {
    color:#0b0;
    font-weight:bold;
}


#h { font-weight:bold; }

#s_stats, #stat_points, #skill_points 
{
    color:#0b0;
    font-weight:bold;
}

#btn_F0,#btn_F1 {
    width:34px;
}

.itemOn     { color:#0b0; }
.itemReady  { color:#070; }

</style>
</head>
<body>
<script>
//==============================================================================
var oStats = new Stats();

//--------------------------------------------------------------
var procButton  = function(o)
{ 
    //alert (o.id);
    var id = o.id;

    do{
        // race radios
        re = /^race_/;
        if (!!id.match(re))
        {
            var race = id.substr(5);
            oStats.setRace(race);
            break;
        }

        // stat buttons
        re = /^btn_[SDIF]\d$/;
        if (!!id.match(re))
        {
            var stat = id.substr(4,1);
            var value = parseInt(id.substr(5));
            oStats.setStat(stat,value);
            break;
        }

        // skill checkboxes
        re = /^chk_sk[SALT]$/;
        if (!!id.match(re))
        {
            //var sk = id.substr(6);
            //oStats.setSkill(sk);//alert('click');
            // break;
        }
        re = '';
    }while(0);
    //alert(value);
    oStats.drawAll();
}
</script>
</body>
</html>
